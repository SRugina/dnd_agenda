name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Install Rust Nightly
      uses: actions-rs/toolchain@v1.0.3
      with:
        toolchain: nightly
        profile: minimal
        default: true

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      id: cache
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Prepare .env file
      run: echo "${{ secrets.ENV_FILE }}" > "$GITHUB_WORKSPACE/.env"
  
    - name: Prepare Rocket.toml file
      run: cp "$GITHUB_WORKSPACE/Rocket.toml.example" "$GITHUB_WORKSPACE/Rocket.toml"

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin -f

    - name: Cargo tarpaulin
      run: env RUST_BACKTRACE=1 cargo +nightly tarpaulin --forward --verbose --ignore-tests --out Xml --offline

    - name: Upload to Codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./cobertura.xml
        fail_ci_if_error: true
