name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Install psql headers
      run: sudo apt install libpq-dev

    - name: Install Rust Nightly
      uses: actions-rs/toolchain@v1.0.3
      with:
        toolchain: nightly
        profile: minimal
        default: true

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      id: cache
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Prepare .env file
      run: echo "${{ secrets.ENV_FILE }}" > "$GITHUB_WORKSPACE/.env"
  
    - name: Prepare Rocket.toml file
      run: cp "$GITHUB_WORKSPACE/Rocket.toml.example" "$GITHUB_WORKSPACE/Rocket.toml"

    - name: Cargo build
      run: cargo +nightly build --release

    - name: Deploy
      run: |
        SSHPATH="$HOME/.ssh"
        mkdir "$SSHPATH"
        echo "${{ secrets.KEY }}" > "$SSHPATH/key"
        chmod 600 "$SSHPATH/key"
        SERVER_DEPLOY_STRING="${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.TARGET }}"
        sh -c "rsync -rltgoDzvO --delete -e 'ssh -i $SSHPATH/key -o StrictHostKeyChecking=no -p 22' $GITHUB_WORKSPACE/init.sql $GITHUB_WORKSPACE/migrations $GITHUB_WORKSPACE/target/release/dnd_agenda $SERVER_DEPLOY_STRING"
